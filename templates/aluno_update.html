{% extends "base.html" %}

{% block content %}

<style>
    .card-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        background-color: #f5f5f5;
    }

    .card-container h1 {
        font-size: 2rem;
        margin-bottom: 20px;
        text-align: center;
    }

    .table-container {
        margin: 0 auto;
        border-collapse: collapse;
        width: 100%;
        max-width: 600px;
    }

    .table-container th,
    .table-container td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    .table-container th {
        background-color: #f2f2f2;
    }

    .table-container input[type="text"],
    .table-container input[type="number"],
    .table-container select,
    .table-container textarea {
        padding: 8px;
        font-size: 14px;
        border: 2px solid #ddd;
        border-radius: 4px;
        width: 100%;
        max-width: 300px;
        margin-bottom: 8px;
        transition: border-bottom-color 0.3s ease-in-out;
    }

    .table-container input[type="text"]:focus,
    .table-container input[type="number"]:focus,
    .table-container select:focus,
    .table-container textarea:focus {
        outline: none;
        border-bottom-color: #0096c7;
    }

    .buttons-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
        margin-bottom: 20px;
    }

    .buttons-container .btn {
        display: inline-block;
        background: linear-gradient(to right, #3f0a0a, #f50606);
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
        margin: 0 10px;
    }

    .buttons-container .btn:hover {
        background: linear-gradient(to right, #f50606, #3f0a0a);
    }

    .btn-danger {
        background: linear-gradient(to right, #f50606, #3f0a0a);
        text-decoration: none !important;
    }

    .btn-danger:hover {
        background: linear-gradient(to right, #f50606, #3f0a0a);
    }

    .error-message {
        color: #d9534f;
        font-size: 14px;
        margin-top: 5px;
    }

    a {
        text-decoration: none !important;
    }
</style>
<div class="card-container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>Editar Aluno</h1>
        <div class="table-container">
            <table>
                {{ form.as_table }}
            </table>
        </div>
        <div class="buttons-container">
            <input type="submit" value="Salvar Alterações" class="btn btn-primary">
            <a href="{% url 'home' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>

{% endblock %}
